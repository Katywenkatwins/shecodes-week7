<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SheCodes</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>


<body>
	<header>
		<h1>
			<span class="sun">☀️</span>
			<p id="newcity">New York</p>
		</h1>
		<form id="cityform">
			<input class="new_city" type="text" id="cityname" placeholder="Enter your city">
			<input type="submit" class="citybutton" value="Ok">
		</form>


	</header>
	<div class="top">
		<p class="today">Today:</p>
		<p class="date" id="date">01 jul 2022</p>
		<p>temperature <span class="today_temp">25°C</span></p>
		<a href="#" id="convert">convert it to Fahrenheit</a>
		<p>Weather: <span class="weather">sun</span></p>
		<p>Humidity: <span class="today_humidity">80%</span>Wind:<span class="today_wind">5 km/h</span></p>

	</div>
	<div class="forecast">
		The forecast for the next 5 days
	</div>
	<div class="wrapper" id="forecast">

	</div>

	<button class="but1" id="but1">Current</button>
	<p class="but2" id="but2">Made by Kate Smijan <a href="https://github.com/Katywenkatwins/shecodes-week7">GitHub</a>
	</p>


	<script src="js/index.js">

	</script>
</body>

</html>
